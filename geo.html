<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="c" ></canvas>
    <script> 


    var c = document.querySelector("#c");
    var ctx = c.getContext("2d");
    c.width=window.innerWidth;
    c.height=window.innerHeight;




var r=10;

setInterval(

function draw(){
    ctx.clearRect(0,0,innerWidth, innerHeight);
   // ctx.fillStyle = 'rgb(' + colorTwo++ + ',100,' + color++ + ")";


 
ctx.beginPath();

    ctx.arc(475,300, r, 0, 2 * Math.PI);
    ctx.stroke();

 

    r+=1;
    
   
    if( r < 10){
        requestAnimationFrame(draw);
        ctx.clearRect(0,0, innerWidth, innerHeight);
    }

    }


, 100);





 var rTwo=0;

setTimeout(

function drawTwo(){
  
ctx.beginPath();
    ctx.arc(475,300, rTwo, 0, 2 * Math.PI);
    ctx.stroke();

    rTwo+=.5;
   
  
    if( r < 300){
        requestAnimationFrame(drawTwo);
       
    }

}


, 2000);


var rThree=0;

setTimeout(

function drawThree(){
  
  ctx.beginPath();
      ctx.arc(475 ,300, rThree, 0, 2 * Math.PI);
      ctx.stroke();
  
      rThree+=.5;
     
      
      if( r < 300){
          requestAnimationFrame(drawThree);
      }

  }
  


  , 3000); 






    </script>





</body>
</html>
